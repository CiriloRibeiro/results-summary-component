<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">

    <div class="result-container">
      <h2 class="result-font">Your Result</h2>
      <div class="circle">
        <h1 class="grade">76</h1>
        <h3 class="result-font">of 100</h3>
      </div>
      <div class="compare">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
  
    <div class="summary-container">
      <h1>Summary</h1>
      <div class="grades">
        <div class="reaction results">
          <div class="topic">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>

          <div class="grade-wrapper">
            <div class="grade" id="reaction-grade">80</div><span> / 100</span>
          </div>

          
        </div>

        <div class="memory results">
          <div class="topic">
            <img src="assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>

          <div class="grade-wrapper">
            <div class="grade" id="memory-grade">92</div><span> / 100</span>
          </div>
          
        </div>

        <div class="verbal results">
          <div class="topic">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>

          <div class="grade-wrapper">
            <div class="grade" id="verbal-grade">61</div><span> / 100</span>
          </div>
          
        </div>

        <div class="visual results">
          <div class="topic">
            <img src="assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>

          <div class="grade-wrapper">
            <div class="grade" id="visual-grade">72</div><span> / 100</span>
          </div>
          
        </div>
        
      </div>

      <button>
        Continue
      </button>

    </div>
  


  </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
